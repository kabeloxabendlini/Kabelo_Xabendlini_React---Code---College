<!DOCTYPE html>
<html>
  <head>
    <title>List of Persons</title>

    <!-- Correct Redux CDN -->
    <script src="https://unpkg.com/redux@4.2.1/dist/redux.min.js"></script>
  </head>
  <body>

    <p><h1><strong>To see all of my Arrays, please look at my console for more...</strong></h1></p>

    <script>
        function addPerson(id,name,age) {
            return {
                type: "ADD",
                personData: {
                    id,
                    name,
                    age
                }
            }
        }

        function removePerson(id) {
            return {
                type: "REMOVE",
                personId: id
            }
        }   
        
        const initialState = {
            persons: []
        };

        function reducer(state = initialState, action) {
            if (action.type === "ADD") {
                const newPerson = {
                    id: action.personData.id,
                    name: action.personData.name,
                    age: action.personData.age
                };
                return {
                    ...state,
                    persons: [...state.persons, newPerson]
                };
            } 
            if (action.type === "REMOVE") {
                return {
                    ...state,
                    persons: state.persons.filter(person => person.id !== action.personId)
                };
            }
            return state;
        }  
        
        var store = Redux.createStore(reducer); 
        store.subscribe(showState);

        function showState() {
            console.log(store.getState());
        }   

        store.dispatch(addPerson(1,"Greg",5));
        store.dispatch(addPerson(2,"Carol",3));
        store.dispatch(addPerson(3,"Gabriel",6));
        store.dispatch(addPerson(4,"Fred",8));
        store.dispatch(removePerson(4));    
    </script>
  </body>
</html>
